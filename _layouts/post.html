---
layout: default
---

<!-- Nutshell by Nicky Case. Copy-pasted into every page that needs it because I'm not smart. -->
<header>
<script src="https://cdn.jsdelivr.net/gh/ncase/nutshell@1.0.2/nutshell.js"></script>
</header>

<article class="post">
  <div class="breadcrumbs">
{% include breadcrumbs.html %}
  </div>

  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

{% capture words %}
{{ page.content | number_of_words | minus: 180 }}
{% endcapture %}

  <div class="readtime">
    Reading time: about {{ words | plus: 150 | divided_by: 150 }} minutes
  </div>

  <div class="entry">
    {{ content }}
  </div>

</article>
